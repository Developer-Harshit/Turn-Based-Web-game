<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn Based Game</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="/lib/vue.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <h2 v-if="message.trim !=''">Message: {{message}}</h2>
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerStyles"></div>
        </div>
      </section>
      <section v-show="winner" class="container">
        <h2>Game Over</h2>
        <h3 v-if="winner == 1">You Lost</h3>
        <h3 v-else-if="winner==0">You Won</h3>
        <h3 v-else>Its a draw</h3>
      </section>
      <section id="controls">
        <button
          :disabled="!(spzBuffer.player <= 2)"
          @click="playMove('attack')"
        >
          ATTACK
        </button>
        <button
          :disabled="!(spzBuffer.player <= 0)"
          @click="playMove('spzAttack')"
        >
          SPECIAL ATTACK
        </button>
        <button
          :disabled="!(spzBuffer.player <= 2) || !(healBuffer.player <=0)"
          @click="playMove('heal')"
        >
          HEAL
        </button>

        <button
          :disabled="(spzBuffer.player <= 2)"
          @click="playMove('nothing')"
        >
          DO NOTHING
        </button>
        <button>SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
